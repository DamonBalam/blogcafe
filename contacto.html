<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog de Café</title>

        <!-- ? PREFETCH -->
        <link rel="prefetch" href="nosotros.html" as="document" />

        <!-- ? PRELOAD -->
        <link rel="preload" href="css/normalize.css" as="style" />
        <link rel="stylesheet" href="css/normalize.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="preload" href="css/style.css" as="style" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo">
                        <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace text-center no-margin">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace text-center no-margin">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace text-center no-margin">Contacto</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto text-center">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>

        <main class="contenedor">
            <h3 class="text-center">Contacto</h3>
            <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" id="nombre" name="nombre" type="text" placeholder="Tú Nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" id="email" name="email" type="text" placeholder="Tú E-mail">
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>

            </form>
        </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo">
                        <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace text-center no-margin">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace text-center no-margin">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace text-center no-margin">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
        <script src="js/modernizr.js"></script>
    </body>
</html>
